<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="content p-3">
        <header class="mt-3 mb-4">
            <h1>My Todos</h1>
        </header>
        <form>
            <div class="input-group input-group-lg mb-3">
                <input id="todo" name="todo" class="form-control" placeholder="Enter todo..." />
                <button type="button" class="btn btn-success " onclick="addTodo()">Add</button>
            </div>
        </form>
        <ul id="todoList" class="list-group overflow-y-auto">
            <li class="list-group-item fs-5 d-flex justify-content-between align-items-center"
                onclick="toggleCheck(event)">
                <div class="me-auto">
                    <span class="check-mark badge text-light me-2">&nbsp;&nbsp;&nbsp;</span>Todo 1
                </div>
                <button class="close btn badge text-danger float-end" onclick="removeTodo(event)">&#x2715</button>
            </li>
            <li class="list-group-item fs-5 d-flex justify-content-between align-items-center"
                onclick="toggleCheck(event)">
                <div class="me-auto">
                    <span class="check-mark badge text-light me-2">&nbsp;&nbsp;&nbsp;</span>Todo 2
                </div>
                <button class="close btn badge text-danger float-end" onclick="removeTodo(event)">&#x2715</button>
            </li>
            <li class="list-group-item fs-5 d-flex justify-content-between align-items-center"
                onclick="toggleCheck(event)">
                <div class="me-auto">
                    <span class="check-mark badge text-light me-2">&nbsp;&nbsp;&nbsp;</span>Todo 3
                </div>
                <button class="close btn badge text-danger float-end" onclick="removeTodo(event)">&#x2715</button>
            </li>
            <li class="list-group-item fs-5 d-flex justify-content-between align-items-center"
                onclick="toggleCheck(event)">
                <div class="me-auto">
                    <span class="check-mark badge text-light me-2">&nbsp;&nbsp;&nbsp;</span>Todo 4
                </div>
                <button class="close btn badge text-danger float-end" onclick="removeTodo(event)">&#x2715</button>
            </li>
            <li class="list-group-item fs-5 d-flex justify-content-between align-items-center"
                onclick="toggleCheck(event)">
                <div class="me-auto">
                    <span class="check-mark badge text-light me-2">&nbsp;&nbsp;&nbsp;</span>Todo 5
                </div>
                <button class="close btn badge text-danger float-end" onclick="removeTodo(event)">&#x2715</button>
            </li>
            <li class="list-group-item fs-5 d-flex justify-content-between align-items-center"
                onclick="toggleCheck(event)">
                <div class="me-auto">
                    <span class="check-mark badge text-light me-2">&nbsp;&nbsp;&nbsp;</span>Todo 6
                </div>
                <button class="close btn badge text-danger float-end" onclick="removeTodo(event)">&#x2715</button>
            </li>
        </ul>
        <div class="footer mb-3 d-flex justify-content-between align-items-center">

            <div id="itemCounter">6 item left</div>
            <div class="btn-group">
                <button class="btn btn-outline-dark active" onclick="changeActiveButton(event)"> All</button>
                <button class="btn btn-outline-dark" onclick="changeActiveButton(event)"> Active</button>
                <button class="btn btn-outline-dark" onclick="changeActiveButton(event)"> Completed</button>
            </div>
            <button class="nav-link text-danger" onclick="clearAll()">Clear All</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
